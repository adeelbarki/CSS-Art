<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Document</title>
</head>
<body>
    
    <Table>
        <caption>Solar System</caption>
        <thead>
            <th>Planet</th>
            <th>Travel Time (speed of light)</th>
        </thead>
        <tbody>
            <tr>
              <th>Mercury</th>
              <td>3.2 minutes</td>
            </tr>
            <tr>
              <th>Venus</th>
              <td>6.0 minute</td>
            </tr>
            <tr>
              <th>Earth</th>
              <td>8.3 minute</td>
            </tr>
            <tr>
              <th>Mars</th>
              <td>8.3 minute</td>
            </tr>
            <tr>
              <th>Jupitor</th>
              <td>43.2 minute</td>
            </tr>
            <tr>
              <th>Saturn</th>
              <td>79.3 minute</td>
            </tr>
            <tr>
              <th>Uranus</th>
              <td>159.6 minute</td>
            </tr>
            <tr>
              <th>Neptune</th>
              <td>4.1 hours</td>
            </tr>
          </tbody>
    </Table>


    <div class="sun"></div>
    
    <div class="orbit1">            
        <div class="venus"></div>        
    </div>
        
    <div class="orbit2">
        <div class="mercury"></div>
    </div>

    <div class="orbit3">
        <div class="earth"></div>
    </div>

    <div class="orbit4">
        <div class="mars"></div>
    </div>

    <div class="orbit5">
        <div class="jupitor"></div>
    </div>

    <div class="orbit6">
        <div class="saturn"></div>
    </div>
    
    <div class="orbit7">
        <div class="uranus"></div>
    </div>

    <div class="orbit8">
        <div class="neptune"></div>
    </div>
</body>
</html>
